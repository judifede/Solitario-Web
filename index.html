<!DOCTYPE html>

<body>
    <div class="tier tier1">

        <img src="img/dorso.jpg" alt="Dorso" data-position="3" class="carts">
        <img src="spanish-deck/the-joker.jpg" alt="Carta Boca Arriba" data-position="4" class="carts" id="cart_up_tier1">  
        <img src="img/dorso.jpg" alt="Dorso Auxiliar" data-position="4" class="carts reverse_helper">              
    </div>
    <div class="tier tier2">
        <img src="img/dorso.jpg" alt="Dorso" data-position="1" class="carts">
        <img src="img/dorso.jpg" alt="Dorso" data-position="2" class="carts">
        <img src="img/dorso.jpg" alt="Dorso" data-position="3" class="carts">

    <div class="deck">
        <p class="carts_missing">28</p>
        <img src="img/dorso.jpg" alt="Dorso" class="carts reverse_fixed">
    </div>
    
    <div class="stack_discard empty carts"></div>
